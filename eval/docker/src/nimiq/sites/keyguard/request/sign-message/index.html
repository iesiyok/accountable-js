<body class="loading">
    <div class="header-top">
        <div class="nimiq-app-name">
            <span class="nimiq-logo"></span>
        </div>
    </div>

    <div id="app">
        <div id="sign-message" class="page nq-card">
            <div class="page-header nq-card-header">
                <h1 data-i18n="sign-msg-heading" class="nq-h1">Sign Message</h1>
            </div>

            <div class="page-body nq-card-body">
                <textarea id="message" readonly="readonly"></textarea>
                <div class="tab-width">
                    <div id="tab-width-selector"></div>
                </div>

                <div class="account">
                    <div class="identicon" id="signer-identicon"></div>
                    <div class="account-text">
                        <div class="label" id="signer-label"></div>
                        <span class="label-right" data-i18n="sign-msg-signer">Signer</span>
                    </div>
                </div>
            </div>

            <div class="page-footer nq-card-footer">
                <form id="password-box"></form>
            </div>
        </div>

        <button class="global-close nq-button-s display-none">
            <svg class="nq-icon"><use xlink:href="/assets/nimiq-style.icons.svg#nq-arrow-left-small"/></svg>
            <span id="global-close-text"></span>
        </button>
